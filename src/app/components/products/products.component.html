<div class="row ">
  <div class="columns" id="product" >
    <h1>Products</h1>
    <p>Add an product to the product list.</p>
    <form #form="ngForm" (ngSubmit)="addProduct(form.value)">
      <input type="text" placeholder="Product name..." name="prodName" [(ngModel)]="prodName">
      <textarea placeholder="Product description..." name="description" [(ngModel)]="description" rows="3"></textarea>
      <button id="btn" type="submit">Add Product</button>
    </form>
  </div>
  <div class="columns" id="results">
    <p id="results-label">{{products.length}} Products</p>
    <ul id="products-list">
      <li [@productsAnim]="state" *ngFor="let product of products; let i = index">
        {{product.prodName}}
        <img src="./../../../assets/delete.svg" (click)="removeProduct(i)">
        <p>{{product.description}}</p>
      </li>
    </ul>
  </div>
</div>
